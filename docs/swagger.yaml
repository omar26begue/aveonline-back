basePath: /v1
definitions:
  invoice.Invoice:
    properties:
      fecha_creacion:
        type: string
      id:
        type: integer
      id_promotion:
        type: integer
      medicines:
        items:
          $ref: '#/definitions/medicine.Medicine'
        type: array
      pago_total:
        type: number
      promotion:
        $ref: '#/definitions/promotion.Promocion'
    type: object
  invoice.InvoiceRequest:
    properties:
      id_promotion:
        type: integer
      medicines:
        items:
          type: integer
        type: array
      pago_total:
        type: number
    type: object
  medicine.Medicine:
    properties:
      id:
        type: integer
      location:
        type: string
      name:
        type: string
      price:
        type: number
    type: object
  medicine.MedicineRequest:
    properties:
      location:
        type: string
      name:
        type: string
      price:
        type: number
    required:
    - location
    - name
    - price
    type: object
  models.HTTPResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  promotion.Promocion:
    properties:
      descripcion:
        type: string
      fecha_fin:
        type: string
      fecha_inicio:
        type: string
      id:
        type: integer
      porcentaje:
        type: number
    type: object
  promotion.PromocionRequest:
    properties:
      descripcion:
        example: Prueba
        type: string
      fecha_fin:
        example: "2021-12-07"
        type: string
      fecha_inicio:
        example: "2021-12-05"
        type: string
      porcentaje:
        example: 1.5
        maximum: 70
        type: number
    required:
    - descripcion
    - fecha_fin
    - fecha_inicio
    - porcentaje
    type: object
